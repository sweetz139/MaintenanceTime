<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>

</head>
<body>
    <h1 th:text="${title}">Default title</h1>
    <form method="post">
        <div th:each="task : ${tasks}">
        <input type="checkbox" name="taskIds" th:value="${task.id}" th:id="${task.id}" />
            <label th:for="${task.id}" th:text="${task.name}"></label>
            <br />
        </div>
        <input type="submit" value="Remove Task"/>
    </form>



</body>
</html>
